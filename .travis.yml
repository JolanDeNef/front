language: node_js
node_js: 8

install:
  - yarn

script:
  - yarn test
  - yarn ghpages
  
deploy:
  - provider: npm
    email: $NPM_EMAIL
    api_key: $NPM_AUTH
    skip_cleanup: true
    on:
      tags: true
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: examples/dist
    on:
      branch: master

cache:
  yarn: true

env:
  secure: ""